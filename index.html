<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadet Escape</title>
    <style>
      body,
      main {
        margin: 0;
        padding: 0;
      }
      #scene {
        width: 100vw;
        height: 50vh;
        position: relative;
        border: 1px solid black;
        box-sizing: border-box;
      }
      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      #ball {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <main id="scene">
      <canvas id="ball" class="layer"></canvas>
      <canvas id="background" class="layer"></canvas>
    </main>
  </body>
  <script type="module" src="js/move.js"></script>
  <script type="module" src="js/index.js"></script>
</html>
